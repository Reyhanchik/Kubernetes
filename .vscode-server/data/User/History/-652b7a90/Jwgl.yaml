apiVersion: apps/v1
kind: Deployment
metadata:
  name: emailservice
spec:
  selector:
    matchLabels:
      app: emailservice
  template:
    metadata:
      labels:
        app: emailservice
    spec:
      containers:
      - name: server
        image: gcr.io/google-samples/microservices-demo/emailservice:v0.3.4
        ports:
        - containerPort: 8080
        env: 
          - name: PORT
            value: "8080" 
        readinessProbe: 
          periodSeconds: 5
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:8080"]
        livenessProbe:
          periodSeconds: 10
          exec: 
            command: ["/bin/grpc_health_probe", "-addr=:8080"]
---
